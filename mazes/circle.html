<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Circle maze</title>
  <link rel="stylesheet" href="../style/main.css">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-PDS3QN43YJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-PDS3QN43YJ');
  </script>
</head>
<body>

  <div>
    <!-- Background Image. Source: http://www.mazegenerator.net/ -->
    <img id="source" src="../image/30-dia-theta-maze.svg" class="cannot-select" width="484px" height="484px">
    <!-- Foreground canvas -->
    <canvas id="canvas" class="cannot-select"></canvas>
  </div>
  <script type="text/javascript" src="../canvas.js"></script>
  <script type="text/javascript">
    window.addEventListener('load', function () {
      initMaze("canvas", "source", {
        startX: 245,
        startY: 245,
        goalX: 240,
        goalY: 0,
        goalWidth: 30,
        goalHeight: 10,
      });
    }, false);
    window.addEventListener('maze-win', () => {
      alert('You win!');
    });
  </script>
</body>
</html>
