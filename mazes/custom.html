<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maze</title>
  <link rel="stylesheet" href="../style/main.css">
  <link rel="stylesheet" href="../style/custom-maze.css">
</head>
<body>
  <fieldset>
    <legend>Custom Maze</legend>
    <form onsubmit="return false;" id="form">
      <p>
        <label for="input-image-src"><span>Image URL: </span></label>
        <input type="text" value="" id="input-image-src" placeholder="URL" />
      </p>
      <p>
        <label for="input-file"><span>or choose an image file: </span></label>
        <input type="file" id="input-file" name="file" />
      </p>
      <span class="filler"></span>
      <input type="button" id="btn-preview" value="Preview" />
      <input type="submit" id="btn-submit" value="Submit" />
    </form>
  </fieldset>
  <div id="alert-error">There was a problem with loading the image</div>
  <div>
    <!-- Background Image -->
    <img id="source" class="cannot-select">
    <!-- Foreground canvas -->
    <canvas id="canvas" class="cannot-select"></canvas>
  </div>
  <script type="text/javascript" src="../canvas.js"></script>
  <script type="text/javascript" src="../scripts/custom-maze.js"></script>
</body>
</html>
