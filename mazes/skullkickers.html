<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maze</title>
  <link rel="stylesheet" href="../style/main.css">
</head>
<body>

  <div>
    <!-- Background Image. Source: http://comic.skullkickers.com/comic/2012-12-05 -->
    <img id="source" src="../image/sk20121205.jpg" class="cannot-select"
         width="800px" height="1221px">
    <!-- Foreground canvas -->
    <canvas id="canvas" class="cannot-select"></canvas>
  </div>
  <script type="text/javascript" src="../canvas.js"></script>
  <script type="text/javascript">
    window.addEventListener('load', function () {
      initMaze("canvas", "source", {
        startX: 395,
        startY: 444,
        goalX: 385,
        goalY: 880,
        goalWidth: 20,
        goalHeight: 20,
      });
    }, false);
    window.addEventListener('maze-win', () => {
      alert('You win!');
    });
  </script>
</body>
</html>
