<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Skullkickers maze</title>
  <link rel="stylesheet" href="../style/main.css">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-PDS3QN43YJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-PDS3QN43YJ');
  </script>
</head>
<body>

  <div>
    <!-- Background Image. Source: http://comic.skullkickers.com/comic/2012-12-05 -->
    <img id="source" src="../image/sk20121205.jpg" class="cannot-select"
         width="800px" height="1221px">
    <!-- Foreground canvas -->
    <canvas id="canvas" class="cannot-select"></canvas>
  </div>
  <script type="text/javascript" src="../canvas.js"></script>
  <script type="text/javascript">
    window.addEventListener('load', function () {
      initMaze("canvas", "source", {
        startX: 395,
        startY: 444,
        goalX: 385,
        goalY: 880,
        goalWidth: 20,
        goalHeight: 20,
      });
    }, false);
    window.addEventListener('maze-win', () => {
      alert('You win!');
    });
  </script>
</body>
</html>
