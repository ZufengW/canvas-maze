<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Maze</title>
  <style media="screen" type="text/css">
    table {
      border: 1px solid #999;
    }
    td {
      padding: 0 5px;
    }

    thead,
    tfoot {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div>
    <h1>Canvas Maze</h1>
    <p>Using an image as input, produces an interactive maze game.</p>
    <p>Dark pixels are treated as walls.</p>
    <h2>Mazes</h2>
    <!-- Table contains links to all the mazes-->
    <table>
      <thead>
        <tr>
          <th>Maze</th>
          <th>Size</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><a href="maze/skullkickers.html">Skullkickers</a></td>
          <td>Large</td>
        </tr>
        <tr>
          <td><a href="maze/circle.html">Circle maze</a></td>
          <td>Small</td>
        </tr>
      </tbody>
    </table>

    <h3>Controls</h3>
    <!-- Table contains list of controls -->
    <table>
      <thead>
      <tr>
        <th>Input</th>
        <th>Response</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Mouse click</td>
        <td>Move towards click position</td>
      </tr>
      <tr>
        <td>WASD / Arrow Keys</td>
        <td>8-directional movement</td>
      </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
